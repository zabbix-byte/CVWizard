<script>

  var current_page = '#basic-information-box'
  function remove_links() {
    $("#basic-information").removeClass("active");
    $("#education").removeClass("active");
    $("#experiences").removeClass("active");
    $("#licences-courses").removeClass("active");
    $("#projects").removeClass("active");
  };

  function fadeOut(current_page) {
    $(current_page).fadeOut();
  };

  $("#basic-information").click(function(){
    remove_links();
    fadeOut(current_page)
    current_page = "#basic-information-box"
    $("#basic-information").addClass("active");
    $(current_page).delay(800).fadeIn();
  });

  $("#education").click(function(){
    remove_links();
    fadeOut(current_page)
    current_page = "#education-box"
    $("#education").addClass("active");
    $(current_page).delay(800).fadeIn();
  });

  $("#experiences").click(function(){
    remove_links();
    fadeOut(current_page)
    current_page = "#experiences-box"
    $("#experiences").css("display", "block");
    $(current_page).delay(800).fadeIn();
  });


  $("#licences-courses").click(function(){
    remove_links();
    fadeOut(current_page)
    current_page = "#licences-courses-box"
    $("#licences-courses").addClass("active");
    $(current_page).delay(800).fadeIn();
  });

  $("#projects").click(function(){
    remove_links();
    fadeOut(current_page)
    current_page = "#projects-box"
    $("#projects").addClass("active");
    $(current_page).delay(800).fadeIn();
  });
</script>
