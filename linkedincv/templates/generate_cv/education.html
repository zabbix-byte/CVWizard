</h1>
<br />
<div style="padding: 1rem;text-align: right;">
  <button style="z-index: 1000;" class="btn btn-page" id="to-experiences" href="#">Continue with Experience</button>
  <br />
  <img src="{% static 'education.png' %}" alt="My image" class="image-home" />
</div>
<div class="main-content">
  <div style="row" style="margin-top: 50px;">
    <div id="education_index_new_education" class="input-group">
      <div class="card border-dark mb-3" style="width: 70%;margin-bottom: 5px !important">
        <div class="card-header" id="education_time_new_education">
          <div class="input-group input-daterange">
            <input type="text" id="start_date_new_education" placeholder="Start Date" class="input-range" />-<input type="text" id="end_date_new_education" placeholder="End Date" class="input-range" />
            <input style="margin-left: 1px;height: 18px;width: 18px;border-radius: 1px;margin-bottom: 0px;" type="checkbox" class="form-check-input" id="end_date_on_new_education" />
          </div>
        </div>
        <div class="card-body text-dark">
          <label for="education_time_new_education"><strong>Academic Title</strong></label>
          <h5 class="card-title border" id="entity_new_education" contenteditable="true"></h5>
          <label for="education_time_new_education"><strong>Academic Institution</strong></label>
          <p class="card-text border" id="name_new_education" contenteditable="true"></p>
        </div>
      </div>
      <div class="input-group-append">
        <button class="btn btn-success hide_button" onClick="" style="height: 97%;width: 90px;" type="button">Create</button>
      </div>

      <script>
        $('#end_date_on_new_education').change(function () {
          if (this.checked) {
            $('#end_date_new_education').attr('placeholder', 'Now')
            $('#end_date_new_education').prop('disabled', true)
            $('#end_date_new_education').val('Now')
          } else {
            $('#end_date_new_education').attr('placeholder', 'End Date')
            $('#end_date_new_education').prop('disabled', false)
            $('#end_date_new_education').val('')
          }
        })
      </script>
    </div>

    {% for i in data.education %}
      <div style="margin-top: 10px;" id="education_index_{{ i.id }}" class="input-group">
        <div class="card border-dark mb-3" style="width: 70%;margin-bottom: 5px !important">
          <div class="card-header" id="education_time_{{ i.id }}" contenteditable="true">{{ i.time }}</div>
          <div class="card-body text-dark">
            <h5 class="card-title" id="entity_{{ i.id }}" contenteditable="true">{{ i.entity }}</h5>
            <p class="card-text" id="name_{{ i.id }}" contenteditable="true">{{ i.name }}</p>
          </div>
        </div>
        <div class="input-group-append">
          <button class="btn btn-page hide_button" onClick="removeEducation('{{ i.id }}')" style="height: 97%;width: 90px;" type="button">Remove</button>
        </div>
        <script>
          $('#education_time_{{ i.id }}').on('keypress focusout', function (ev) {
            for (var i = 0; i < education.length; i++) {
              if (Number(education[i].id) === Number('{{ i.id }}')) {
                education[i].time = $(this).text()
              }
            }
          })
          $('#entity_{{ i.id }}').on('keypress focusout', function (ev) {
            for (var i = 0; i < education.length; i++) {
              if (Number(education[i].id) === Number('{{ i.id }}')) {
                education[i].entity = $(this).text()
              }
            }
          })
          $('#name_{{ i.id }}').on('keypress focusout', function (ev) {
            for (var i = 0; i < education.length; i++) {
              if (Number(education[i].id) === Number('{{ i.id }}')) {
                education[i].name = $(this).text()
              }
            }
          })
        </script>
      </div>
    {% endfor %}

    <script>
      function removeEducation(id) {
        education = education.filter(function (dict) {
          return Number(dict['id']) !== Number(id)
        })
        $('#education_index_' + id).remove()
      }
    </script>
  </div>
</div>
