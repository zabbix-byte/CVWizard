<div style="padding: 1rem;text-align: right;">
    <button style="z-index: 1000;" class="btn btn-page" id="to-education">Continue with Education</button>
    <br>
    <img src="{% static 'basic_information.png' %}" alt="My image" class="image-home" />
</div>

<div class="main-content">
<div style="row" style="margin-top: 50px;">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">You</h5>
        <div class="form-group">
          <label for="data-name">Full name</label>
          <input type="text" class="form-control" id="data-name" value="{{ data.name }}" placeholder="" />
        </div>
        <div class="form-group">
          <label for="data-title">Title</label>
          <div class="input-group">
            <input type="text" class="form-control hide_input" id="data-title" value="{{ data.title }}" placeholder="" />
            <div class="input-group-append">
              <button class="btn btn-page hide_button" type="button" id="hide_data-title">Hide</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="data-description">Description</label>
          <div class="input-group">
            <textarea type="text" class="form-control" id="data-description" style="height: 175px;" placeholder="" />{{ data.description }}</textarea>
            <div class="input-group-append">
              <button class="btn btn-page hide_button" style="height: 100%;" type="button" id="hide_data-description">Hide</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col" style="margin-top: 50px;margin-bottom: 50px;">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">Contact</h5>
        <div class="form-group">
          <label for="data-email">Email</label>
          <div class="input-group">
            <input type="email" class="form-control hide_input" id="data-email" value="{{ data.email }}" placeholder="" />
            <div class="input-group-append">
              <button class="btn btn-page hide_button" type="button" id="hide_data-email">Hide</button>
            </div>
          </div> 
        </div>
        <div class="form-group">
            <label for="data-location">Location</label>
            <div class="input-group">
              <input type="text" class="form-control hide_input" id="data-location" value="{{ data.location }}" placeholder="" />
              <div class="input-group-append">
                <button class="btn btn-page hide_button" type="button" id="hide_data-location">Hide</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="data-web_page">Web page</label>
            <div class="input-group">
              <input type="text" class="form-control hide_input" id="data-web_page" value="{{ data.web_page }}" placeholder="" />
              <div class="input-group-append">
                <button class="btn btn-page hide_button" type="button" id="hide_data-web_page">Hide</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="data-phone_number">Phone Number</label>
            <div class="input-group">
              <input type="text" class="form-control hide_input" id="data-phone_number" value="{{ data.phone_number }}" placeholder="" />
              <div class="input-group-append">
                <button class="btn btn-page hide_button" type="button" id="hide_data-phone_number">Hide</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>


<script>
  $(document).ready(function(){
    $('#hide_data-title').click(function(){
      $('#data-title').prop('disabled', function(i, v) { return !v; });
    });
    $('#hide_data-description').click(function(){
      $('#data-description').prop('disabled', function(i, v) { 
        hide_basic_information_items['description'] = !v;
        return !v; });
    });
    $('#hide_data-email').click(function(){
      $('#data-email').prop('disabled', function(i, v) { 
        hide_basic_information_items['email'] = !v;
        return !v; });
    });
    $('#hide_data-location').click(function(){
      $('#data-location').prop('disabled', function(i, v) { 
        hide_basic_information_items['location'] = !v;
        return !v; });
    });
    $('#hide_data-web_page').click(function(){
      $('#data-web_page').prop('disabled', function(i, v) { 
        hide_basic_information_items['web_page'] = !v;
        return !v; });
    });
    $('#hide_data-phone_number').click(function(){
      $('#data-phone_number').prop('disabled', function(i, v) { 
        hide_basic_information_items['phone_number'] = !v;
        return !v; 
      });
    });
  });
</script>

<script>
  $('#data-name').focusout(function() {
    map_basic_information['name'] = $(this).val();
  });
  $('#data-title').focusout(function() {
    map_basic_information['title'] = $(this).val();
  });
  $('#data-description').focusout(function() {
    map_basic_information['description'] = $(this).val();
  });
  $('#data-email').focusout(function() {
    map_basic_information['email'] = $(this).val();
  });
  $('#data-location').focusout(function() {
    map_basic_information['location'] = $(this).val();
  });
  $('#data-web_page').focusout(function() {
    map_basic_information['web_page'] = $(this).val();
  });
  $('#data-phone_number').focusout(function() {
    map_basic_information['phone_number'] = $(this).val();
  });
</script>

<style>
.card {
    border-radius: 0px!important;
}
  .form-group {
    margin: 0.5rem;
    margin-top: 1rem;
  }

  .hide_input {
    border-right-radius: 0px;
    border-right: 5px solid #4f4598
  }

  .hide_button {
    border-radius: 0px;
    margin-left: 5px;
  }
</style>
