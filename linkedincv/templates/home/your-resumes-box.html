<div class="main-content">
  <div style="row" style="margin-top: 50px;">
    <h2>Good day, <strong>{{ user.username }}!</strong> It's nice to see you</h2>

    <div class="container border main-content-home">
      {% if cv_exists == False %}
        <div class="h-100 d-flex align-items-center justify-content-center" >
          <div style="position: absolute;z-index: 1000;margin-top: 25px;">
            <a href="/cv" class="btn btn-light">
              <svg xmlns="http://www.w3.org/2000/svg" class="add-resume-button" width="75" height="75" fill="currentColor" class="bi bi-plus-square-dotted" viewBox="0 0 16 16">

              </svg>
            </a>
          </div>
          <div class="card"  style="width: 18rem;" >
            <div class="card-body" style="text-align: center;">
              <strong>Click to conjure your resume!</strong>
            </div>
            <img class="card-img-top" style="filter: blur(2.5px);border: #4f4598 solid 2px;" src="https://lh4.googleusercontent.com/7Gp0aTVNaoUdfNfEms9bKzqgrRbQ6uQaCANFPUuJ6sFjenUv7dOos1oeNwxrY4hbMAaZmS_pZOUXk3UWmr8j7XHXbfZFSSWn9aDPcPs2bjEB3Rsd2qQxHtmWhpbEn_3a0df0Mw4i" alt="Card image cap" />
          </div>
        <div>
      {% else %}

      {% endif %}
    </div>
  </div>
</div>
  <style>
    .add-resume-button {
      filter: invert(30%) sepia(66%) saturate(580%) hue-rotate(207deg) brightness(86%) contrast(95%);
    }

    .add-resume-button:hover {
      filter: invert(3%) sepia(25%) saturate(3237%) hue-rotate(188deg) brightness(94%) contrast(91%);
    }

    .btn-light {
      border-color: transparent;
      background-color: transparent;
    }

    .btn-light:hover {
      background-color: transparent;
      border-color: transparent;
    }

    .main-content-home {
      border-radius: 3px;
      border-color: #343a40;
      margin-bottom: 10px;
    }
    
    @media screen and (max-height: 2000px) {
      .main-content-home {
        height: 1500px;
      }
    }
    
    @media screen and (max-height: 1500px) {
      .main-content-home {
        height: 1000px;
      }
    }
    
    @media screen and (max-height: 1200px) {
      .main-content-home {
        height: 800px;
      }
    }
    
    @media screen and (max-height: 800px) {
      .main-content-home {
        height: 500px;
      }
    }

    @media screen and (max-height: 500px) {
      .main-content-home {
        height: 300px;
      }
    }
  </style>
